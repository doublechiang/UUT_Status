
{% extends "base.html" %}
 
{% block content %}
 
   <h1> Send Confirmation Mail </h1>

   {% if error %}
   <h2 style="color:red;">{{ error }}</h2>
   {% endif %}
 
   <form action={{ url_for('login') }} method="POST">
      <input placeholder="E-mail to receive Login link"  type="text" name="email">
      <input type="submit" name="sendmail" value='Submit'>
   </form>
 
{% endblock %}
